        <section class="pg-form flex-fill d-flex align-items-center">
            <div class="container">
                <div class="row flex-lg-row-reverse">
                    <!-- lateral image -->
    
                    <div class="col-lg text-center">
                        <img src="assets/contact-us/contact-form.png" alt="Contact us WhatsApp chat bubbles" class="img-fluid lat-img">
                    </div>
    
    
                    <!-- msg + form -->
    
                    <div class="col d-flex justify-content-center align-items-center">
                        <div class="col-info-bd pt-3 pt-lg-0 text-center text-lg-left">
                            <h2 class="font-weight-normal">
                                Contact us
                            </h2>
    
                            <p class="lead mb-0">
                                Got a question? We'd love to hear from you. Send a message and we
                                will reply
                                <abbr class="text-decoration-none" title="As Soon As Possible">
                                    ASAP
                                </abbr>.
                            </p>
    
                            <!-- form -->
                            <form id="contact-form" class="form mx-auto mx-lg-0">
                                <!-- email -->
                                <div class="form-group">
                                    <input id="form-email" class="form-control shadow-none" type="email" placeholder="Email" required="">
                                </div>
    
                                <!-- msg -->
                                <div class="form-group">
                                    <textarea id="form-msg" class="form-control shadow-none" placeholder="Message" rows="3" required=""></textarea>
                                </div>
    
                                <!-- submit -->
                                <button type="submit" class="btn btn-success btn-0" id="bottone_richiesta">
                                    Send your request
                                </button>
    
                                <div class="alert alert-success" role="alert" id="alert_richiesta_ok" style="display: none;">
                                    Request Send!
                                </div>
                                <div class="alert alert-danger" role="alert" id="alert_richiesta_ko" style="display: none;">
                                    Error, try later...
                                </div>
                                <div class="text-center" id="loading_richiesta" style="display: none;">
                                    <img src="../assets/loading.gif" class="img-fluid" alt="Responsive image">
                                    <span>Request is being sent...</span>
                                </div>
    
                            </form>
